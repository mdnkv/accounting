<form [formGroup]="form" (submit)="onSubmit()">

  <!-- Name -->
  <mat-form-field appearance="outline">
    <mat-label>Journal name</mat-label>
    <input formControlName="name" matInput>
    @if (form.get('name')?.touched && form.get('name')?.invalid ) {
      <mat-error>This field cannot be empty</mat-error>
    }
  </mat-form-field>

  <!-- Description -->
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
    @if (form.get('description')?.touched && form.get('description')?.invalid ){
      <mat-error>This field cannot be empty</mat-error>
    }
  </mat-form-field>


  <!-- Active -->
  @if (isUpdate()){
    <div class="block">
      <mat-checkbox formControlName="active">This journal is active</mat-checkbox>
    </div>
  }

  <!-- Actions -->
  <div class="buttons">
    <button type="submit" [disabled]="form.invalid" matButton="filled">Save</button>
    <button type="button" (click)="onCancel()" matButton>Cancel</button>
  </div>

</form>
