<div class="block">
  <p class="title is-3">New organization</p>
</div>

<!-- Error message -->
@if (userOrganizationStore.createError() != undefined){
  <div class="block">
    <app-error-message [message]="userOrganizationStore.createError()!"/>
  </div>

}

<div class="block">
  <app-organization-form
    (cancel)="onCancel()"
    (saveOrganization)="onCreateOrganization($event)"/>
</div>
