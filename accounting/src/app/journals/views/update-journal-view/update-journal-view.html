<div class="block">
  <p class="title is-3">Update journal</p>
</div>

<!-- Error message -->
@if (journalStore.createError() != undefined){
  <div class="block">
    <app-error-message [message]="journalStore.createError()!"/>
  </div>

}

<div class="block">
  <app-journal-form
    (cancel)="onCancel()"
    [currentJournal]="currentJournal()"
    (saveJournal)="onUpdateJournal($event)"/>
</div>
