<div class="block">
  <p class="title is-2">General journal</p>
</div>

<div class="block">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <a
          [routerLink]="['/transactions/create']"
          class="button is-primary"
          [class.is-skeleton]="!transactionStore.areTransactionsLoaded()"
        >
          <span class="icon">
            <i class="bx bx-plus"></i>
          </span>
          <span>New</span>
        </a>
      </div>
    </div>
    <div class="level-right">
      <div class="level-item">
        <app-sort-transactions-dropdown/>
      </div>
    </div>
  </div>
</div>

<div class="block" [class.skeleton-block]="!transactionStore.areTransactionsLoaded()">
  <app-transactions-list/>
</div>
