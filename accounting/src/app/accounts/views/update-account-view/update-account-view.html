<div class="block">
  <p class="title is-3">Update account</p>
</div>

<!-- Error message -->
@if (accountStore.updateError() != undefined){
  <div class="block">
    <app-error-message [message]="accountStore.updateError()!"/>
  </div>
}

<div class="block">
  <app-account-form
    (cancel)="onCancel()"
    [currentAccount]="currentAccount()"
    (saveAccount)="onUpdateAccount($event)"/>
</div>
