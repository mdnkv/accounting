@if (store.areAccountsLoaded()) {
  @if (store.displayedAccounts().length > 0) {
    <!-- Account card -->
    @for (account of store.displayedAccounts(); track account.id!){
      <div class="block">
        <app-account-card [account]="account" (deleteClicked)="onDelete($event)"/>
      </div>
    }
  } @else {
    <app-empty-list-placeholder/>
  }
} @else {
  <app-loading-placeholder/>
}
