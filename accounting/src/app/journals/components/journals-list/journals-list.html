@if (store.areJournalsLoaded()) {
  @if (store.journals().length > 0) {

    @for (journal of store.journals(); track journal.id!){
      <div class="block">
        <app-journal-card [journal]="journal" (deleteClicked)="onDelete($event)"/>
      </div>
    }

  } @else {
    <app-empty-list-placeholder/>
  }
} @else {
  <app-loading-placeholder/>
}
