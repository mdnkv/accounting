<mat-card appearance="outlined">
  <mat-card-header>
    <div class="app-media">
      <div class="app-media-content">
        <ng-content select="[slot=header]"></ng-content>
      </div>
      <div class="app-media-right"></div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[slot=content]"></ng-content>
  </mat-card-content>
</mat-card>
