@if (store.areOrganizationsLoaded()){
  @if (store.userOrganizations().length > 0) {
    @for (uo of store.userOrganizations(); track uo.id) {
      <div class="block">
        <app-organization-card
          [userOrganization]="uo"
        />
      </div>
    }
  } @else {
    <app-empty-list-placeholder/>
  }
} @else {
  <app-loading-placeholder/>
}
