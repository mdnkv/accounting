<app-dashboard-widget (refresh)="onRefresh($event)">
  <div slot="header">
    <p class="title is-4">Profit loss</p>
    <p class="subtitle has-text-grey is-size-6">
      Last {{ dashboardStore.profitLossDaysCount() }} days
    </p>
  </div>
  <div slot="content">
    <div class="level">
      <div class="level-item">
        <app-widget-column [amount]="dashboardStore.profitLossSummary()!.totalIncome" [currency]="currency()">
          <p class="app-widget-comment">Total income</p>
        </app-widget-column>
      </div>
      <div class="level-item">
        <app-widget-column [amount]="dashboardStore.profitLossSummary()!.totalExpenses" [currency]="currency()">
          <p class="app-widget-comment">Total expenses</p>
        </app-widget-column>
      </div>
      <div class="level-item">
        <app-widget-column [amount]="dashboardStore.profitLossSummary()!.netProfit" [currency]="currency()">
          <p class="app-widget-comment">Net profit</p>
        </app-widget-column>
      </div>
    </div>
  </div>
</app-dashboard-widget>
