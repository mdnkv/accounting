<div class="block">
  <p class="title is-3">Organization users</p>
</div>

<div class="block">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <app-create-organization-user-modal (createUser)="onCreateNewOrganizationUser($event)"/>
      </div>
    </div>
  </div>
</div>

<div class="block">
  @if (users.length > 0) {
    @for (user of users; track user.id){
      <app-organization-user-card [user]="user"/>
    }
  }
</div>
