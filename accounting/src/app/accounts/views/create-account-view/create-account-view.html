<div class="block">
  <p class="title is-3">New account</p>
</div>

<!-- Error message -->
@if (accountStore.createError() != undefined){
  <div class="block">
    <app-error-message [message]="accountStore.createError()!"/>
  </div>
}

<div class="block">
  <app-account-form
    (cancel)="onCancel()"
    (saveAccount)="onCreateAccount($event)"/>
</div>
