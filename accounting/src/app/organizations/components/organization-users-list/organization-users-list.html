@if (organizationUserStore.isLoaded()){
  @if (organizationUserStore.users().length > 0){
    @for (user of organizationUserStore.users(); track user.id){
      <div class="block">
        <app-organization-user-card
          [organizationUser]="user"
          (updateUser)="onUpdateUser($event)"
        />
      </div>
    }
  } @else {
    <app-empty-list-placeholder/>
  }
} @else {
  <app-loading-placeholder/>
}
